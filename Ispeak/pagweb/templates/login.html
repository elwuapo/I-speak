<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}" />
    <title>login</title>
</head>
<body class="text-center" style="background-image:url(../static/img/login.jpg)">

     <div class="from-control container contenedor">
        <form method="POST" class="form-signin" role="form" action="{% url "iniciar" %}">
            {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>
                <label for="inputEmail"  class="sr-only">Nombre</label>
                <input type="text" id="inputEmail" name="nombre_usuario" class="form-control" placeholder="Nombre" required autofocus>
                <br>
                <label for="inputPassword" class="sr-only">Contraseña</label>
                <input type="password" name="contrasenia" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox mb-3">

                </div>
               <button class="btn btn-default btn-lg activ" type="submit">Iniciar Sesión</button>
        </form>
     </div>
</body>
</html>
