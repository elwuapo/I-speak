</head>

<body>
  <header id="sticky-header">
      <div class="main-menu-area">
          <div class="container">
              <div class="row">
                  <div class="col-xs-12 col-sm-1 col-md-3">
                   <div class="logo">
                       <a href="index.html"><img src="img/logo.png" height="30" alt ="" ></a>
                   </div>
                  </div>
                  <div class="col-xs-12 col-sm-9 col-md-9">
                      <div class="main-menu text-right">
                          <nav>
                              <ul>
                                   <li><a href="Diccionario.html">Diccionario</a></li>
                                   <li><a href="noticias.html">Noticias</a></li>

                              </ul>
                          </nav>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </header>
        <section class="sec1"></section>


<div class="traductor">
  <div class="container-diccion">
    <div class="diccion">
       <form action="traducido/" method="post" id="formulario">
        {% csrf_token %}
            <div class="txtd">
                <label for="exampleInputEmail1">Español</label>
                <input type="text" id="enEspañol" style="color:black" placeholder="Escribe..." value = "{{palabra.español}}" name="traducirEspañol">
            </div>
            <div>
                <input type="submit" class="diccion-botn" value="Traducir">
            </div>
            <div class="txtd">
                <label for="exampleInputEmail1">Criollo Haitiano</label>
                <input type="text" id="enHaitiano" placeholder="Traduccion..." value = "{{palabra.creolles}}" name="traducirCreolles">
            </div>

            <div class="txtd">
                <label for="exampleInputEmail1">Inglés</label>
                <input type="text" id="enIngles" placeholder="Traduccion..." value = "{{palabra.ingles}}" name="traducirIngles">
            </div>

            <div class="txtd">
                <label for="exampleInputEmail1">Portugues</label>
                <input type="text"  id="enPortugues" placeholder="Traduccion..." value = "{{palabra.portuges}}" name="traducirPortugues">
            </div>
        </form>

       {% if request.user.is_superuser %}
       <form action="modificar/" method="post">
        {% csrf_token %}
        <div class="txtd">
           <label for="text">ingrese palabra a buscar para modificar:</label>
           <input type="text" placeholder="Buscar..." name = "buscarEspañol">
        </div>

        <div>
           <input type="submit" class="diccion-botn" value="Buscar">
        </div>
       </form>
       {% endif%}

     </div>
    </div>
  </div>
</div>

    <script src="..static/js/jquery-3.3.1.js" ></script>

    <script src="..static/js/app.js"></script>
    <script src="..static/js/traductor.js"></script>
</body>
</html>
